<!DOCTYPE html>
<html lang="en">
<head>
  <!-- specify the character encoding utf-8 for webpage (ensure non-English letters is displayed correctly)  -->
  <meta charset="UTF-8">
  <!-- ensure the layout is responsive in different devices-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- set title of the web browser tab when webpage is open -->
  <title>Calculator</title> 

  <!--   add style css for the calculator  -->
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <!-- Main container for the calculator -->
    <div class="calculator"> 
        <!-- Display area for the calculator, disabled to prevent user input -->
        <input type="text" id="display" disabled> 
        
        <!-- Container for the calculator buttons -->
        <div class="buttons"> 
            <button>7</button> <!-- Button for the number 7 -->
            <button>8</button> <!-- Button for the number 8 -->
            <button>9</button> <!-- Button for the number 9 -->
            <button>/</button> <!-- Button for the division operator -->
            <button>4</button> <!-- Button for the number 4 -->
            <button>5</button> <!-- Button for the number 5 -->
            <button>6</button> <!-- Button for the number 6 -->
            <button>*</button> <!-- Button for the multiplication operator -->
            <button>1</button> <!-- Button for the number 1 -->
            <button>2</button> <!-- Button for the number 2 -->
            <button>3</button> <!-- Button for the number 3 -->
            <button>-</button> <!-- Button for the subtraction operator -->
            <button>0</button> <!-- Button for the number 0 -->
            <button>.</button> <!-- Button for the decimal point -->
            <button>=</button> <!-- Button for the equals operator -->
            <button>+</button> <!-- Button for the addition operator -->
            <button>C</button> <!-- Button for clearing the display (reset) -->
        </div>
    </div>


    <!-- container for the error popup -->
    <div id="errorPopup" class="popup">
      
      <!-- inner content of the popup -->
      <div class="popup-content">
         
        <!-- title of the popup, indicating it is an error -->
          <span class="popup-title">Error</span>
          
          <!-- paragraph containing the error message -->
          <p>The operation is not appropriate</p>
          
          <!-- button to close the popup -->
          <button id="close-btn">Ã—</button>
      </div>
    </div>

  

   
    <!-- Add calculator logic Javascript -->
    <script src="script.js"></script> 
</body>
</html>
